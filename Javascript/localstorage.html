<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button onclick="setData()">Set Data</button>
    <button onclick="getData()">Get Data</button>
    <button onclick="delAge()">Delete Data</button>
    <button onclick="delAll()">Delete All</button>
    <script>
        const setData = ()=>{
            localStorage.setItem("name","abcd")
            localStorage.setItem("age",32)
        }
        const getData = ()=>{
            let a =localStorage.getItem('name')
            let b =localStorage.getItem('age')
            document.getElementById('demo').innerHTML = "Name is "+a+"-- AGe is "+b
        }
        const delAge = ()=>{
            localStorage.removeItem('age')
        }
        const delAll = ()=>{
            localStorage.clear()
        }
    </script>
</body>
</html>
