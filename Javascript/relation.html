<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // relational/comparision operator - 
        // <,>,<=,>=,==,!=,===,!==
        // let a=prompt("Enter A:")
        // let b=prompt("Enter B:")
        let a = 10
        let b = "1045"

        document.write('<br> A > B is '+(a>b))
        document.write('<br> A < B is '+(a<b))
        document.write('<br> A > = B is '+(a>=b))
        document.write('<br> A < = B is '+(a<=b))
        document.write('<br> A = = B is '+(a==b)) //checks only value
        document.write('<br> A = = = B is '+(a===b)) //checks value & datatype
        document.write('<br> A ! = B is '+(a!=b)) //checks only value
        document.write('<br> A ! = = B is '+(a!==b)) //checks value & datatype

    </script>
</body>
</html>
