<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a:"))
        let b = parseInt(prompt("Enter b:"))
        let c = parseInt(prompt("Enter c:"))
        if(a>b && a>c){
            document.write('<br>A is maximum')
        } else if(b>c){
            document.write('<br>B is maximum')
        } else {
            document.write('<br>C is maximum')
        }
    </script>
</body>
</html>
