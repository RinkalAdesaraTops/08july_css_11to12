<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // +(String operator) == addition & merge 
        // nothing
        a=10
        b=20.5
        c=a+b
        document.write('<br> Addition is '+(a+b))
        // var keyword - redeclare & reassign possible
        var x=10
        document.write('<br>X is ',x)
        var x="Hii"
        document.write('<br>X is ',x)
        // const keyword - redeclare & reassign not possible 
        const pi=3.14
        document.write('<br>PI is '+pi)
        //  pi="Hiuitryert gfhdg"
        // document.write('<br>PI is '+pi)
        // let keyword - redeclare not possible & but we can reassign value
        let y = 10.25
        document.write('<br>Y is '+y)
        y = "eurt usd"
        document.write('<br>Y is '+y)
    </script>
</body>
</html>
