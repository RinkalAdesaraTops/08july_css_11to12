<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=45
        let b=33
        let c=6
        if(a>b){ //45>33
            if(a>c){ //45>66
                document.write('<br>A is maximum')
            } else {
                document.write('<br>C is maximum')
            }
        } else {
            if(b>c){
                document.write('<br>B is maximum')
            } else {
                document.write('<br>C is maximum')
            }
        }
    </script>
</body>
</html>
