<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical opr - &&(and) ||(or) !(not)
        let a=450
        let b=77
        let c=29
        document.write('<br> ans is '+(a>b && a>c)) //45>77 && 45>29
        document.write('<br> ans is '+(a>b || a>c)) //45>77 || 45>29
        document.write('<br> ans is '+(a>b)) //45>77 || 45>29
        document.write('<br> ans is '+!(a>b)) //45>77 || 45>29
        // Ternary operator ?:
        // (condition) ? trueblock : falsebloack
        document.write((a>b)?"<br>A is max":"<br>B is max")
    </script>
</body>
</html>
